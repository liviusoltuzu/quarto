<center><b>
<u>How to play</u><br><br><br>
1. You can scroll the pieces list.<br><br>
<img src="howtoplay\1b.jpg" alt="First step"><br><br><br>

2. Give a piece to the computer. <br><br>
<img src="howtoplay\1.jpg" alt="First step"><br><br><br>

3. Rotate the board.<br><br>
<img src="howtoplay\2.jpg" alt="Second step"><br><br><br>

4. Zoom in or out with the mouse scroll.<br><br>
<img src="howtoplay\3.jpg" alt="Second step"><br><br><br>

5. Place your piece on the table.<br><br>
<img src="howtoplay\4.jpg" alt="Second step">
